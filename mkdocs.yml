site_name: Chris Docs
docs_dir: docs-3
repo_name: 'multi_lang_test'
repo_url: 'https://github.com/ChrisChen2023/multi_lang_test'

edit_uri: 'https://github.com/ChrisChen2023/multi_lang_test/edit/master/docs-3'

theme:
  name: material
  custom_dir: overrides
  icon:
      repo: fontawesome/brands/github
  logo: 'https://docs-cdn.nebula-graph.com.cn/figures/vesoft-nebula-logo-white22-12-21.png'
  favicon: 'https://docs-cdn.nebula-graph.com.cn/figures/favicon.ico'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - scheme: nebula
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
- NebulaGraph: en/index.md
- Cloud:
  - Section One: en/getting-started/topic-1.md
- GQL: en/about.md

plugins:
  - search

          
extra: 
  version:
    provider: mike

